<div class="jumbotron" id="touristSpotAddCategoryWrapper">
    <a class="btn btn-primary" routerLink="/touristSpots" role="button">Go back</a>
    <div>
        <h1 class="display-4">Adding categories</h1>
        <p class="lead">In order to add a category to an existing tourist spot, select both items in the following form. </p>
        <hr class="my-4">
    </div>
    <div id="formWrapper">
        <form  #form="ngForm">
            <div class="form-group">
                <label for="touristSpotPicker">TouristSpots</label>
                <select  class="form-control" id="touristSpotPicker" name="touristSpotPicker" [(ngModel)]="this.selectedTouristSpot"  > 
                  <option>  </option>
                  <option  *ngFor="let item of this.touristSpotService.loadedTouristSpots ">{{item.name}}</option>
                </select>
              </div>

              <div class="form-group">
                <label for="categoryPicker">Categories</label>
                <select  class="form-control" id="categoryPicker" name="categoryPicker" [(ngModel)]="this.selectedCategory" > 
                  <option>  </option>
                  <option  *ngFor="let item of this.categoryService.loadedCategories">{{item.name}}</option>
                </select>
              </div>
        </form>
        <button [disabled]="!form.valid " (click)="onSubmit()" type="button" class="btn btn-primary btn-lg btn-block ">Submit</button>
        <div>
        </div>
    </div>
    <div *ngIf="this.success===true" class="alert alert-success successMessage" role="alert">
      Success! {{this.selectedTouristSpot}} now belongs to the {{this.selectedCategory}} category.
    </div>

    <div *ngIf="this.errorOcurred===true" class="alert alert-danger successMessage" role="alert">
      An error ocurred! The error description is: {{this.errorMsg}}.
    </div>
</div>
