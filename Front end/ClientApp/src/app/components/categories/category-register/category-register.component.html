
<div class="jumbotron" id="categoryRegisterWrapper">
    <a class="btn btn-primary" routerLink="/categories" role="button">Go back</a>
    <div>
        <h1 class="display-4">Register a tourist spot category</h1>
        <p class="lead">Register a category providing a new category name. </p>
        <hr class="my-4">
        <form #form="ngForm">
            <div  class="form-group">
                <label for="inputCategoryName">Name</label>
                <input  required type="text" class="form-control" name='name'  aria-describedby="nameHelp" [(ngModel)]="this.name" placeholder="Category name">
            </div>
            <button [disabled]="!form.valid && !form.dirty" type="submit"  type="button" class="btn btn-primary btn-lg btn-block" (click)="onSubmit()">Register</button>
        </form>

    </div>
   


    



    <div *ngIf="this.success===true" class="alert alert-success successMessage" role="alert">
        Success! {{this.name}} has been registered as a category.
      </div>
  
      <div *ngIf="this.errorOcurred===true" class="alert alert-danger successMessage" role="alert">
        An error ocurred! The error description is: {{this.errorMsg}}.
      </div>
</div>
