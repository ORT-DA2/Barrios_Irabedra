<div class="jumbotron" id="accommodationRegisterWrapper">
    <a class="btn btn-primary" routerLink="/accommodations" role="button">Go back</a>
    <div>
        <h1 class="display-4">Accommodations Register</h1>
        <p class="lead">Fill in the form in order to register a new accommodation in an existing tourist spot. </p>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="inputAccommodationName">Accommodation name</label>
                <input type="text" class="form-control" id="inputAccommodationName" aria-describedby="accommodationNameHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="inputDescription">Accommodation description</label>
                <input type="text" class="form-control" id="inputDescription" aria-describedby="descriptionHelp" placeholder="Enter a nice description">
            </div>
            <div class="form-group">
                <label for="inputAddress">Accommodation address</label>
                <input type="text" class="form-control" id="inputAddress" aria-describedby="addressHelp" placeholder="Enter the accommodation's address">
            </div>
            <div class="form-group">
                <label for="inputPrice">Accommodation price per night</label>
                <input type="text" class="form-control" id="inputPrice" aria-describedby="priceHelp" placeholder="Enter the accommodation's nominal price per night">
            </div>
            <div class="form-group">
                <label for="ratingPicker">Accommodation's rating</label>
                <select class="form-control form-control-sm" id="ratingPicker">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                  <small id="ratingHelp" class="form-text text-muted">Select it's rating from 1 to 5 possible stars.</small>
            </div>
            <div class="form-group">
                <label for="exampleFormControlFile">Upload related images</label>
                <input type="file" class="form-control-file" accept="image/x-png,image/gif,image/jpeg" id="exampleFormControlFile1" multiple>
            </div>
            <div class="form-group">
                <label for="touristSpotPicker">Accommodation's tourist spot</label>
                <select multiple class="form-control" id="touristSpotPicker">
                </select>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>

</div>
