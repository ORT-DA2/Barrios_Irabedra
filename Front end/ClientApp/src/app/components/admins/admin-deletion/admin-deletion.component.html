<div class="jumbotron" id="adminDeleteWrapper">
    <a class="btn btn-primary" routerLink="/admins" role="button">Go back</a>
    <div>
        <h1 class="display-4">Delete an admin</h1>
        <p class="lead">Delete an admin providing an existing valid email and its password. </p>
        <div class="jumbotron" id="danger">
            <h3>Warning!</h3>
            <p>This action cannot be undone.</p>
          </div> 
        <hr class="my-4">
        <form #form="ngForm">
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" name="email" placeholder="" [(ngModel)]="this.email">
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg btn-block" type="submit" (click)="onSubmit()">Delete</button>
    </div>

</div>
