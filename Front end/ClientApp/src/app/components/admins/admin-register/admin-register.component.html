<div class="jumbotron" id="adminRegisterWrapper">
    <a class="btn btn-primary" routerLink="/admins" role="button">Go back</a>
    <div>
        <h1 class="display-4">Register an admin</h1>
        <p class="lead">Register an admin providing a valid email and its password. </p>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="inputTouristSpotName">Email</label>
                <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="">
                <small id="descriptionHelp" class="form-text text-muted"></small>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg btn-block">Register</button>
    </div>

</div>
