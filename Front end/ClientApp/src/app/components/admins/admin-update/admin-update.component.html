<div class="jumbotron" id="adminUpdateWrapper">
    <a class="btn btn-primary" routerLink="/admins" role="button">Go back</a>
    <div>
        <h1 class="display-4">Update an admin</h1>
        <p class="lead">Provide an admin's email in order to update its data. </p>
        <hr class="my-4">
        <form>
            <div class="form-group">
                <label for="inputTouristSpotName">Email</label>
                <input type="text" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="" [(ngModel)]="this.admin.Email">
            </div>
            <div class="form-group">
                <label for="inputTouristSpotName">New Name</label>
                <input type="text" class="form-control" id="inputName" name="name" aria-describedby="emailHelp" placeholder="" [(ngModel)]="this.admin.Name">
            </div>
            <div class="form-group">
                <label for="inputPassword">New password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" aria-describedby="passwordHelp" placeholder="" [(ngModel)]="this.admin.Password">
                <small id="descriptionHelp" class="form-text text-muted"></small>
            </div>
        </form>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="onSubmit()">Update</button>
    </div>

</div>
